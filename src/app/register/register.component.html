<form action="">
  <div class="form-group">
    <label for="">Username</label>
    <input type="text" class="form-control"  name="username"  placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control"  name="password"  id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="verify-password">Password</label>
    <input type="password" class="form-control"  name="password-verify"  id="verify-password" placeholder="Verify Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<button type="button" class="btn btn-primary" routerLink='/login'>Already have an account? Login here</button>
